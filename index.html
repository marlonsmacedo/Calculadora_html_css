<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Calculadora HTML/CSS</title>
</head>
<body>
    

    <div class="container">
        <div class="display">
            <div class="display-controls">
                <div class="calc-icon"></div>
                <div class="controls"></div>
            </div>
            <div class="previous-operand">123 + 456 = 789</div>
            <div class="current-operand">123 x 456</div>
        </div>
        <button class="">C</button>
        <button class="">%</button>
        <button>⌫</button>
        <button class="operator">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button><button class="operator">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button><button class="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button><button class="operator">+</button>
        <button>0</button>
        <button>.</button>
        <button class="">( )</button><button class="operator">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
